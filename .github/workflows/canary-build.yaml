name: Canary Build
on:
  push:
    branches: [ "master" ]
  schedule:
    - cron: '30 18 * * *' # Everyday, at 00:00 IST


jobs:
  canary-build:
    name: Build NixOS Systems
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@main

      - run: df -kh
      - name: Running `rm -rf`
        run: sudo rm -rf /usr/local/lib/android /usr/share/miniconda /usr/bin/conda /usr/share/kotlinc /usr/local/lib/lein /usr/local/lib/node_modules /usr/local/bin/vercel /usr/local/share/phantomjs-* /usr/share/sbt /usr/bin/sbt /usr/share/java /usr/local/sqlpackage /usr/share/swift /usr/local/bin/swift* /usr/local/lib/libsourcekitdInProc.so /usr/local/share/vcpkg
      - name: Running `apt-get autoremove`
        run: |
          pkgsToRM=(ant ant-optional apache2 buildah chrpath clang clang-format clang-tidy gcc gfortran git-ftp git-lfs google-cloud-cli heroku kubectl libmysqlclient-dev libpq-dev libxft-dev lld lldb microsoft-edge-stable mono-complete mssql-tools mysql-client mysql-server nginx nuget php* podman powershell r-base ruby-full skopeo snmp temurin-*-jdk unixodbc-dev)
          set -x
          for pkgRM in "${pkgsToRM[@]}"; do
            sudo apt-get autoremove --purge --assume-yes "${pkgRM}"
          done
      - run: sudo apt-get clean
      - run: df -kh

      - name: Setting up QEMU User Emulation
        run: |
          sudo apt-get update
          sudo apt-get install --yes binfmt-support qemu-user-static

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: "extra-platforms = aarch64-linux riscv64-linux x86_64-linux"

      - uses: DeterminateSystems/magic-nix-cache-action@main

      # Remove the `cachix` after my fork with `16k-kernel` is no longer necessary
      - uses: cachix/cachix-action@master
        with:
          name: thefossguy

      - name: Updating flake.lock
        run: nix flake update

      - name: Evaluating the `outPath`s for buildable Nix targets
        run: |
          python3 ./scripts/nix-ci/builder.py --use-emulation --nixosConfigurations --homeConfigurations --devShells --packages --link-only --no-print-missing-paths

      - name: Running CI
        run: python3 ./scripts/nix-ci/builder.py --use-emulation --nixosConfigurations --homeConfigurations --devShells --packages

      - name: Look at results
        run: |
          ls -alh ./result*
