name: Canary Build
on:
  push:
    branches: [ "master" ]
  schedule:
    - cron: '30 18 * * *' # Everyday, at 00:00 IST


jobs:
  canary-build:
    name: Build NixOS Systems
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@main

      - name: Prepare for NixOS-like QEMU binfmt registrations
        run: |
          sudo mkdir -vp /etc/binfmt.d
          sed -i "s/^:$(uname -m).*//g" ./scripts/nix-ci/ci-ubuntu-binfmt.conf
          sudo cp ./scripts/nix-ci/ci-ubuntu-binfmt.conf /etc/binfmt.d/ci-ubuntu-binfmt.conf

      - name: Setting up QEMU User Emulation
        run: |
          sudo apt-get update
          sudo apt-get install --yes binfmt-support qemu-user-static
          ls -alh /proc/sys/fs/binfmt_misc/ | grep linux

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: "extra-platforms = aarch64-linux riscv64-linux"

      - uses: DeterminateSystems/magic-nix-cache-action@main

      # Remove the `cachix` after my fork with `16k-kernel` is no longer necessary
      - uses: cachix/cachix-action@master
        with:
          name: thefossguy

      - name: Running CI
        run: |
          nix flake update
          python3 ./scripts/nix-ci/builder.py --use-emulation --nixosConfigurations --homeConfigurations --devShells --packages

      - name: Look at results
        run: |
          ls -alh ./result*
