name: Canary Build
on:
  push:
    branches: [ "master" ]
  schedule:
    - cron: '30 18 * * *' # Everyday, at 00:00 IST


jobs:
  canary-build:
    name: Build NixOS Systems
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@main

      - name: Setting up QEMU User Emulation
        run: |
          sudo apt-get update
          sudo apt-get install --yes binfmt-support qemu-user-static
          sudo update-binfmts --display

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: "extra-platforms = aarch64-linux riscv64-linux"
      - uses: DeterminateSystems/magic-nix-cache-action@main
      # Remove the `cachix` after my fork with `16k-kernel` is no longer necessary
      - uses: cachix/cachix-action@master
        with:
          name: thefossguy

      - name: Check QEMU User Emulation (binfmt)
        run: |
          wget 'https://github.com/aristocratos/btop/releases/download/v1.4.0/btop-aarch64-linux-musl.tbz'
          tar xf btop-aarch64-linux-musl.tbz
          ./btop/bin/btop --version

      - name: Check QEMU User Emulation (Nix)
        run: |
          nix config show

      - name: Running CI
        run: |
          nix flake update
          python3 ./scripts/nix-ci/builder.py --use-emulation --nixosConfigurations --homeConfigurations --devShells --packages

      - name: Look at results
        run: |
          ls -alh ./result*
