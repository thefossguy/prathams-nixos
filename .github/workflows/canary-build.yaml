name: Canary Build
on:
  workflow_dispatch:
  schedule:
    - cron: '30 18 * * *' # Everyday, at 00:00 IST


jobs:
  verify-cache-info:
    name: Verify Nix cache information
    runs-on: ubuntu-latest
    steps:
      - name: Setup AWS credentials
        run: |
          mkdir -vp ~/.aws
          tee ~/.aws/credentials << EOF
          [default]
          aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          EOF

      - run: |
          aws s3 cp s3://thefossguy-nix-cache-001-8c0d989b-44cf-4977-9446-1bf1602f0088/nix-cache-info - | grep 'WantMassQuery: 1'

  update-flake-lock:
    needs: verify-cache-info
    name: Update `flake.lock`
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: DeterminateSystems/nix-installer-action@main
      - run: nix flake update
      - uses: actions/upload-artifact@main
        with:
          name: flake-lock
          path: flake.lock
          retention-days: 1
          overwrite: true
          if-no-files-found: error
          compression-level: 9

  canary-build:
    needs: update-flake-lock
    name: Building ${{ matrix.nixTarget }} for ${{ matrix.nixSystem }}
    runs-on: ${{ matrix.nixSystem == 'x86_64-linux' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}
    strategy:
      fail-fast: false
      matrix:
        nixTarget: [ nixosConfigurations, homeConfigurations, devShells, packages, ]
        nixSystem: [ aarch64-linux, x86_64-linux, ]
    steps:
      - uses: actions/checkout@main

      - name: Provide AWS credentials to nix-daemon
        run: |
          sudo mkdir -vp /root/.aws
          sudo tee /root/.aws/credentials << EOF
          [default]
          aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          EOF

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: "substituters = s3://thefossguy-nix-cache-001-8c0d989b-44cf-4977-9446-1bf1602f0088?region=us-east-1\nextra-trusted-public-keys = 10.0.0.24:g29fjBRU/VGj6kkIQqjm0o5sxWduZ1hNNLTnSeF/AAU="

      - uses: actions/download-artifact@main
        with:
          name: flake-lock
          path: .

      - name: Running the CI
        run: python3 ./scripts/nix-ci/builder.py --${{ matrix.nixTarget }} --evaluate-outPaths --github-ci-shortcut

  final-check:
    needs: canary-build
    name: Final check
    runs-on: ubuntu-latest
    steps:
      - run: echo 'All jobs build succeeded.'
