name: Canary Build
on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  schedule:
    - cron: '30 18 * * *' # Everyday, at 00:00 IST


jobs:
  update-flake-lock:
    name: Update `flake.lock`
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix flake update
      - uses: actions/upload-artifact@main
        with:
          name: flake-lock
          path: flake.lock
          retention-days: 1
          overwrite: true
          if-no-files-found: error
          compression-level: 9

  canary-build:
    needs: update-flake-lock
    name: Building ${{ matrix.nixTarget }} for ${{ matrix.nixSystem }}
    runs-on: ${{ matrix.nixSystem == 'x86_64-linux' && 'ubuntu-24.04' || 'ubuntu-24.04-arm' }}
    continue-on-error: true
    permissions:
      id-token: "write"
      contents: "read"
    strategy:
      matrix:
        nixTarget: [ nixosConfigurations, homeConfigurations, devShells, packages, ]
        nixSystem: [ aarch64-linux, x86_64-linux, ]
    steps:
      - uses: actions/checkout@main

      - uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: "substituters = s3://thefossguy-public-nix-binary-cache?region=us-lax&endpoint=us-lax-1.linodeobjects.com\nextra-trusted-public-keys = 10.0.0.24:g29fjBRU/VGj6kkIQqjm0o5sxWduZ1hNNLTnSeF/AAU="

      - name: Provide AWS Secrets to nix-daemon
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.S3_THEFOSSGUY_LINODE_CACHE_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_THEFOSSGUY_LINODE_CACHE_SECRET_KEY }}
        run: |
          sudo mkdir -vp /root/.aws
          sudo tee /root/.aws/credentials << EOF
          [default]
          aws_access_key_id = ${{ env.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key = ${{ env.AWS_SECRET_ACCESS_KEY }}
          EOF
          nix run .#miscPackages.${{ matrix.nixSystem }}.binfmtCheck

      - uses: actions/download-artifact@main
        with:
          name: flake-lock
          path: .

      - name: Running CI
        run: python3 ./scripts/nix-ci/builder.py --${{ matrix.nixTarget }}

      - name: Look at results
        run: ls -alh | grep result || echo 'Nothing was built'
